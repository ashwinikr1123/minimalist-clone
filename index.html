<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <script
      src="https://kit.fontawesome.com/e6bedc63b0.js"
      crossorigin="anonymous"
    ></script>
    <title>Minimalist-Honest, Authentic & Affordable</title>
  </head>

  <body>
    <!-- header -->
    <header id="header">
      <nav id="outer-nav">
        <div class="header-left icons onHover">
          <!-- <i class="fa-solid fa-bars"></i> 
          -->
          <div class="bars bar1"></div>
          <div class="bars bar2"></div>
          <div class="bars bar3"></div>
        </div>
        <div class="header-center icons">
          <h1>Minimalist</h1>
        </div>
        <div class="header-right icons">
          <i class="fa-solid fa-magnifying-glass onHover"></i>
          <i class="fa-solid fa-user onHover"></i>
          <i class="fa-solid fa-bag-shopping onHover"></i>
        </div>
      </nav>
      <div id="inner-nav" class="hidden">
        <div class="menu-bar">
          <div class="menu">
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">Shop</a></li>
              <li><a href="">Knowledge</a></li>
              <li><a href="">Track Order</a></li>
              <li><a href="">Build Your Routine</a></li>
              <li><a href="">Download App</a></li>
              <li><a href="">Register/Login</a></li>
            </ul>
            <!-- <i class="fa-solid fa-arrow-right onHover"></i>-->
            <div class="arrow">
              <div class="arrowline arrowline1"></div>
              <div class="arrowline arrowline2"></div>
              <div class="arrowline arrowline3"></div>
            </div>
          </div>
          <div class="close-button">
            <div class="cross">
              <div class="line line1"></div>
              <div class="line line2"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="landing">
        <div class="container landing-container">
          <div class="landing-image">
            <img src="images/landingImage.png" alt="landingImage" />
          </div>
          <div class="landing-text">
            <p class="para">New Launch</p>
            <h2 class="heading">Vitamin K + Retinal 01% Eye Cream</h2>
            <p class="para">
              Introducing Our Exclusive Eyecare Range, with Eye Cream:
              Formulated to reduce Dark Circles, Puffiness & Fine Lines.
            </p>
            <div class="btn"><a href="#">Buy Now</a></div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
